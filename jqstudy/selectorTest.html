<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Selectors Test</title>
	<link rel="stylesheet" type="text/css" href="../css/jqbasic.css" />
	<script src="../js/jquery-2.1.4.min.js" type="text/javascript"></script>
</head>
<body>
	
	<!-- 测试的元素 -->
	<div class="one" id="one" >
		div .one #one
		<div class="mini">class为mini</div>
	</div>
	
	<div class="one" id="two" title="test" >
		div .one #two title=test
		<div class="mini"  title="other">class为mini,title为other</div>
		<div class="mini"  title="test">class为mini,title为test</div>
	</div>
	
	<div class="one">
		<div class="mini">div .mini</div>
		<div class="mini">div .mini</div>
		<div class="mini">div .mini</div>
		<div class="mini"></div>
	</div>
	
	<div class="one">
		<div class="mini">div .mini</div>
		<div class="mini">div .mini</div>
		<div class="mini">div .mini</div>
		<div class="mini" title="tesst">div .mini title=tesst</div>
	</div>
	
	<div style="display:none;"  class="none">
		div .none style=display:none
	</div>
	
	<div class="hide">div .hide</div>
	
	<div>div {input type=hidden}<input type="hidden" size="8"/></div>
	
	<span id="mover">span 执行动画</span>

</body>
<script>

		$(".one ~ div").css("background", "#4169E1")
	})
</script>
</html>
