<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<script src="../resources/js/angular.min.js"></script>
	<!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script> -->
	<script src="../resources/js/controllers.js"></script>
	<title>Angular Study</title>
</head>
<body>
	<div ng-controller='TextController'>
	<input ng-model='someText.message'></input>
		<p>{{someText.message}}</p>
	</div>

	<form ng-controller="StartupController" ng-submit="requestFunding()">
		Starting: <input type="text" ng-model="funding.startingEstimate">
		<br>
		Recommendation: {{funding.needed}}
		<br>
		<button type="submit">Fund my startup!</button>
		<br>
		<button ng-click="reset()">Reset</button>
	</form>

	<div ng-controller="DeathrayController">
		<ul>
			<li class="menu-disabled-{{isDisabled}}" ng-click="stun()">Stun</li>
		</ul>
	</div>
	
</body>
<style type="text/css">
	.menu-disabled-true{
		color: gray
	}
</style>
</html>
